<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="ayobastub.js"></script>
    <style>
        body {
            font-family: 'Nunito', sans-serif !important;
            height: 100vh;
        }
        .bg-primary {
            background-color: #4086f5 !important;
        }
    </style>
</head>

<body class="d-flex justify-content-between flex-column">
    <header class="p-2 shadow-sm text-light text-center bg-primary">
        <h1>Donation Page</h1>
    </header>
    <main class="container">
        <p class="text-muted text-center mb-5">
            Make a Donation using the Ozow payment
        </p>
        <form action="">
            <div class="mb-3">
                <label for="amount" class="form-label text-muted">Enter Amount</label>
                <input type="number" class="form-control shadow-sm" id="amount" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="currency" class="form-label text-muted">Enter Currency</label>
                <input type="text" class="form-control shadow-sm" id="currency" aria-describedby="emailHelp">
            </div>
            <div class="text-center">
                <button onclick="startPaymentOverlay()" data-bs-toggle="modal" data-bs-target="#staticBackdrop" class="btn btn-primary w-75 bg-primary" type="button">Donate</button>
            </div>

        </form>
        
        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header p-2">
                        <!-- <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1> -->
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <!-- <div class="modal-body text-center">
                        Thank you for your generous Donation
                    </div> -->
                </div>
            </div>
        </div>

    </main>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="microapp.js"></script>
</body>

</html>
